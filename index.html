<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventory - Connect & Explore</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#9333ea" />
    <meta
      name="description"
      content="Discover and create amazing events in your community"
    />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Eventory" />

    <!-- Microsoft Tile -->
    <meta name="msapplication-TileColor" content="#9333ea" />
    <meta name="msapplication-TileImage" content="/favicon.ico" />

    <!-- Service Worker Registration (safe, no user input) -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").catch(() => {});
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
<!-- This HTML file serves as the entry point for the Eventory web application. It includes essential metadata, links to PWA resources, and a script to register the service worker for offline capabilities. The main application logic is loaded from 'src/main.tsx'. -->

<!-- The PWA features enhance the user experience by enabling offline access and providing a native app-like feel. The service worker registration is done safely, ensuring that it does not interfere with user input or experience. -->
